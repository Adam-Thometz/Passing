<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <title>Passing</title>
</head>
<body>
  <div id="loader">
    <div class="loader-text-wrapper">
      <p id="loaderText">Oops, we had a hiccup. Wait a few seconds and press Play</p>
    </div>
  </div>
  <div id="stars">
    <div class="star1"></div>
    <div class="star2"></div>
  </div>
  <div id="glass"></div>
  <div id="cymbal">
    <div class="sound"></div>
    <audio src="/audio/cymbal.mp3"></audio>
  </div>
  <div id="synths">
    <div class="sound"></div>
    <audio src="/audio/synths.mp3"></audio>
  </div>
  <div id="hiHat1">
    <div class="sound"></div>
    <audio src="/audio/hi-hat-1.mp3"></audio>
  </div>
  <div id="hiHat2">
    <div class="sound"></div>
    <audio src="/audio/hi-hat-2.mp3"></audio>
  </div>
  <div id="snare">
    <div class="sound"></div>
    <audio src="/audio/snare-drum.mp3"></audio>
  </div>
  <div id="kick">
    <div class="sound"></div>
    <audio src="/audio/kick-drum.mp3"></audio>
  </div>
  <div id="bass">
    <div class="sound"></div>
    <audio src="/audio/bass.mp3"></audio>
  </div>

  <div id="controls">
    <button id="playPause"></button>
    <button id="reset"><i class="fa-solid fa-arrow-rotate-left"></i></button>
  </div>
</body>
<script src="app.js"></script>
</html>
